<fieldset class="form-group">
    <div class="row">
        <legend class="col-form-label col-sm-2 col-lg-3 pt-0">Secteur(s) d'Activité(s)</legend>
        <div class="col-auto row">
            <div class="col">
                <div class="input-group col">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="software" name="software">
                        </div>
                    </div>
                    <input type="text" name="softwareLabel" id="softwareLabel" disabled value="Software" class="form-control">
                </div>
                <div class="sous-secteur" hidden>
                    <ul class="list-unstyled">
                        <li>Développement logiciel</li>
                        <li>Base de données</li>
                        <li>Applications web</li>
                        <li>Applications mobile</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="input-group col">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="hardware" name="hardware">
                        </div>
                    </div>
                    <input type="text" name="hardwareLabel" id="hardwareLabel" disabled value="Hardware" class="form-control">
                </div>
            </div>
            <div class="input-group col">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="ict_network" name="ict_network">
                    </div>
                </div>
                <input type="text" name="ict_networkLabel" id="ict_networkLabel" disabled value="ICT Network" class="form-control">
            </div>
            <div class="input-group col">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="ict_service" name="ict_service">
                    </div>
                </div>
                <input type="text" name="ict_serviceLabel" id="ict_serviceLabel" disabled value="ICT Servcices" class="form-control">
            </div>
            <div class="input-group col">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="ict_advance" name="ict_advance">
                    </div>
                </div>
                <input type="text" name="ict_advanceLabel" id="ict_advanceLabel" disabled value="ICT Advance" class="form-control">
            </div>
        </div>
    </div>
</fieldset>
